<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var pathName = window.location.pathname.substring(1);
			var webName = pathName == '' ? '' : pathName.substring(0, pathName.lastIndexOf('/'));
			//	 console.log(webName);
			var path_root = window.location.protocol + '//' + window.location.host + '/' + webName + '/';
			//	 console.log(path_root);
			window.location.href = path_root;
		</script>
	</body>
</html>
